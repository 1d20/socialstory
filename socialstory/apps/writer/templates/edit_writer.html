{% extends "base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content  %}
        <div class="fieldWrapper">
<form method="post" action="/writer/edit/" enctype="multipart/form-data">
            <fieldset>
                <legend>Edit writer</legend>
                {% csrf_token %}
                <div class="fieldWrapper">
                    <div class="form-actions">
                        {{ form.as_p }}
                        <div class="controls">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
{% endblock %}
