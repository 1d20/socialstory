<!DOCTYPE html>
<html>
<head>
    <title>Авторизація</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">
</head>
<body>
<div class="container">

      <form class="form-signin" method="post" action="/acc/auth/">
        {% csrf_token %}
        <h2 class="form-signin-heading">Введіть дані</h2>
        <input type="text" class="form-control" placeholder="Логін" id="username" name="username" required autofocus>
        <input type="password" class="form-control" placeholder="Пароль" id="password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ввійти</button>
        <br/>
        <a href="/acc/register/">Ще не зареєстровані?</a>
      </form>

 </div>
</body>
</html>
